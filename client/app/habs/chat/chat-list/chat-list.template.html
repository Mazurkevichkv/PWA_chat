<md-list class="chatList">
    <md-list-item class="chatList--item" *ngFor="let chat of chatList" (click)="openChat(chat)" [ngClass]="{'chatList--item-active': chat.active}">
        <img md-list-avatar src="{{chat.imageUrl}}" alt="...">
        <h3 md-line> {{chat.chatName}} </h3>
        <p md-line>
            <span> {{chat.lastMessageAuthorName}} </span>
            <span class="demo-2"> -- {{chat.lastMessage}} </span>
        </p>
    </md-list-item>
    <md-icon (click)="openDialog()" class="chatList--addIcon">add circle</md-icon>
</md-list>
